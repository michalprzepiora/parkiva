<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Parkiva - register new user</title>
</head>

<body>
    <div th:each="error : ${errorMessages}">
        <div class="alert alert-danger" role="alert" th:text="${error}">Alert </div>
    </div>

    <h1 class="text-center">Register new user</h1>
    <form action="/signup" th:action="@{/signup}" method='POST' class="needs-validation" th:object="${newUser}"
        novalidate>
        <div class="container my-5 shadow p-3 mb-5 bg-body rounded">
            <div class="row my-2">
                <div class="col-lg-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="username" th:field="*{username}">
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Please choose a valid e-mail address using @. </div>
                </div>
                <div class="col-lg-4 ">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Name is required. </div>
                </div>
                <div class="col-lg-4 ">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" required>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Surname is required.</div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-4 ">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Phone number is required.</div>
                </div>
                <div class="col-lg-8 ">
                    <label for="address" class="form-label">Address(optional)</label>
                    <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
                    <p th:if="${#fields.hasErrors('address')}">Invalid Age</p>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-6 ">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Password number is required.</div>
                </div>
                <div class="col-lg-6">
                    <label for="password2" class="form-label">Re-type password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                    <div class="valid-feedback"> Looks good! </div>
                    <div class="invalid-feedback"> Re-type password number is required.</div>
                </div>
            </div>
            <div class="row">
                <div class="d-grid my-4">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
