<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Parkiva - Login</title>
</head>

<body>





    <!-- NAWBAR start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Parkiva</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Park history</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAWBAR end -->


    <div class="container shadow p-3">
        <p></p>
        <div class="row m-5">
            <div class="col-xl-4">
                <b>E-mail:</b>
                <p th:text="${email}"></p>
            </div>
            <div class="col-xl-4">
                <b>Name:</b>
                <p th:text="${name}"></p>
            </div>
            <div class="col-xl-4">
                <b>Surname:</b>
                <p th:text="${surname}"></p>
            </div>

            <div class="col-xl-4">
                <b>Phone:</b>
                <p th:text="${phone}"></p>
            </div>
            <div class="col-xl-4">
                <b>Address:</b>
                <p th:text="${address}"></p>
            </div>
            <div class="col-xl-4">
                <b>Roles:</b>
                <p th:text="${rolesString}"></p>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCarModal">
                Add Car
            </button>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Add car</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>


                        <div class="mb-3">
                            <label for="markInput" class="form-label">Mark</label>
                            <input type="text" class="form-control" id="markInput" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="modelInput" class="form-label">Model</label>
                            <input type="text" class="form-control" id="modelInput" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="colorInput" class="form-label">Color</label>
                            <input type="text" class="form-control" id="colorInput" aria-describedby="emailHelp">
                        </div>

                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
