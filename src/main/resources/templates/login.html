<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Parkiva - Login</title>
</head>
<body>
<h1 class="text-center">Login page.</h1>
<form action="/login" method='POST'>
    <div class="container-lg my-5 shadow p-3 mb-5 bg-body rounded">
        <div class="row my-2">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4 ">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="login">
            </div>
            <div class="col-lg-4">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-lg-4">
            </div>
        </div>
        <div class="row">
            <a class="font-weight-normal text-center" href="http://localhost:8080/signup"> Don't have an account? Sign
                up here </a>
            <div class="col-lg-4">
            </div>
            <div class="text-center my-4 col-lg-4 d-grid">
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
